<body>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
<br><br><br><br><br><br><br><br>
<table align="center" border="0">
    <tr>
        <th>username</th>
        <th>{{ lf.username }}</th>
        <th>{{ lf.errors }}</th>
    </tr>
    <tr>
        <th>password</th>
        <th>{{ lf.password }}</th>
        <th>{{ lf.errors }}</th>
    </tr>
    <tr>
        <th>type</th>
        <th>{{ lf.type }}</th>
    </tr>
    <tr>
        <th colspan="3"><button type="submit">login</button></th>
    </tr>
    <tr>
        <th colspan="3"><a href="{% url 'newuser' %}" style="text-decoration: none">Register New User</a> </th>
    </tr>
    {% for x in messages %}
        <tr>
        <th>{{ x }}</th>
        </tr>
    {% endfor %}
</table>
    </form>
</body>
